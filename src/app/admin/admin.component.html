<section>
  <h2 class="text-center font-semibold mt-5">Admin Section</h2>
  <div class="buttons text-center">
    <button mat-flat-button color="primary" (click)="refresh()" class="mr-2">
      <mat-icon style="margin-top: -3px">autorenew</mat-icon> Refresh
    </button>
    <button mat-flat-button color="warn" (click)="clearData()" class="mr-2">
      <mat-icon style="margin-top: -3px">cancel</mat-icon> Clear
    </button>
  </div>
  <h2 *ngIf="!isClicksAvailable" class="text-center mt-5 font-bold">
    No One Buzzed Till Now!
  </h2>
  <div class="table mt-5" *ngIf="isClicksAvailable">
    <div class="card">
      <p-table
        [value]="clickDetails"
        styleClass="p-datatable-striped"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="team">
              Team-Name <p-sortIcon field="team"></p-sortIcon>
            </th>
            <th pSortableColumn="time">
              Time <p-sortIcon field="time"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-click>
          <tr>
            <td>{{ click.name }}</td>
            <td>{{ click.team }}</td>
            <td>{{ click.time }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</section>
